<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/home.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', path='/js/jquery-1.8.2.min.js') }}"></script>
</head>
<body>
    <section class="header" id="Home">
        <nav>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="{{ url_for('hello') }}" id="back">EXPLORE</a></li>
                    <li><a href="notifications.html">NOTIFICATIONS</a></li>
                    <li><a href="{{ url_for('YourProfile') }}">PROFILE</a></li>
                    <button type="button" class="main-btn" id="log" >LOG OUT</button>
                </ul>
            </div>
            <i class="fa fa-bars" id="fas" onclick="showMenu()"></i>
        </nav>  
        
        <div class="text-box" id="textBox">
            <h1>Welcome!</h1>
            <p>"Unlocking Knowledge: Your Questions, Instant Answers."</p>
        </div>
    </section>

    <hr>

    <section class="Explore" id="Explore">
        <div class="row">
            <div class="Explore-col">
                <img src="{{ url_for('static', path='/pics/LFQnA.webp') }}" alt="">
                <a href="{{ url_for('Upload') }}"><button type="button" class="btn" id="long">Long Form QnA</button></a>
            </div>
            <div class="Explore-col">
                <img src="{{ url_for('static', path='/pics/ShortForm2.webp') }}" alt="">
                <a href="{{ url_for('Upload_Short') }}"><button type="button" class="btn" id="short">Short Form QnA</button></a>
            </div>
            <div class="Explore-col">
                <img src="{{ url_for('static', path='/pics/tabular.jpg') }}" alt="">
                <a href="{{ url_for('Upload_Table') }}"><button type="button" class="btn" id="tabular">Tabular Form QnA</button></a>
            </div>
        </div>
    </section>


    <script>
        var navLinks=document.getElementById("navLinks");
        var textBox=document.getElementById("textBox");
        var fas=document.getElementById("fas");
       
        function showMenu(){
            fas.style.display= "none";
            textBox.style.left="-200px";
            navLinks.style.left="0";
        }
        function hideMenu(){
            fas.style.display= "block";
            textBox.style.left="50%";
            navLinks.style.left="-200px";
        }
        let signOut=()=>{
            sessionStorage.removeItem("user-creds");
            sessionStorage.removeItem("user-info");
            window.location.replace("{{ url_for('hello') }}");
        }
        let logOut=()=>{
            sessionStorage.removeItem("user-creds");
            sessionStorage.removeItem("user-info");      
        }
        document.getElementById("log").addEventListener("click",signOut);
       document.getElementById("back").addEventListener('click',logOut);
    </script>
</body>
</html>
